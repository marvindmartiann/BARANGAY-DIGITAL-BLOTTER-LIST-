<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="adminlogin.css" />
</head>
<body>
  <div class="login-container">
    <h2>Official/Admin Login</h2>
    <form id="loginForm">
            <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword('password')" title="Show / Hide password">👁</span>
      </div>

      <span class="forgot">Forgot Password?</span>

      <button type="submit">Login</button>

      <p class="register-text">Don’t have an account? <a href="reg.html">Register</a></p>
    </form>
  </div>

<script>
  // 👁 Toggle password visibility
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = (input.type === "password") ? "text" : "password";
  }

  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("⚠️ Please enter both email and password.");
      return;
    }

    try {
      const response = await fetch("http://localhost:8081/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok && result.user) {
        const userType = result.user.user_type?.toLowerCase();

        if (userType === "official") {
            alert("✅ Admin Login successful!");
            localStorage.setItem("user", JSON.stringify(result.user));
            // ✅ Direct path to dashboard.html inside the admin folder
            window.location.href = "dashboard.html";
        } else {
          // 🛑 CRITICAL: If a RESIDENT tries to log in here, reject them.
          localStorage.removeItem("user");
          alert("Access denied: You are not authorized to use the Admin Login.");
        }
      } else {
        alert(result.message || "❌ Invalid email or password.");
      }

    } catch (error) {
      console.error("Login error:", error);
      alert("❌ Failed to connect to the server.");
    }
  });
</script>

</body>
</html>
