<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="adminlogin.css" />
</head>
<body>
  <div class="login-container">
    <h2>Official/Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword('password')" title="Show / Hide password">👁</span>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

<script>
  // 👁 Toggle password visibility
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = (input.type === "password") ? "text" : "password";
  }

  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("⚠️ Please enter both email and password.");
      return;
    }

    // ⭐ FRONTEND SECURITY/UX CHECK: Enforce the specific admin email
    const REQUIRED_ADMIN_EMAIL = "admintest@gmail.com";
    
    if (email !== REQUIRED_ADMIN_EMAIL) {
      alert("🚫 Access denied. This email is not authorized for the Official/Admin Login.");
      document.getElementById("email").value = ""; 
      document.getElementById("password").value = "";
      return;
    }
    // ⭐ END FRONTEND CHECK

    try {
      // ⭐ CRITICAL: Use the secure, dedicated admin endpoint
      const response = await fetch("http://localhost:8081/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok && result.user) {
        // The backend /admin/login ensures user_type is 'Official', 
        // so we just check for a successful response.
        alert("✅ Admin Login successful!");
        localStorage.setItem("user", JSON.stringify(result.user));
        // ✅ Direct path to dashboard.html inside the admin folder
        window.location.href = "../admin/dashboard.html";
      } else {
        // This handles invalid credentials OR the backend's 403 Forbidden response
        alert(result.message || "❌ Invalid email or password or unauthorized access.");
        localStorage.removeItem("user");
      }

    } catch (error) {
      console.error("Login error:", error);
      alert("❌ Failed to connect to the server.");
    }
  });
</script>

</body>
</html>
