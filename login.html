<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="split-container">
    
    <div class="welcome-section">
      <div class="welcome-content">
        <img src="logo 1.png" alt="BDBS Logo" class="welcome-logo">
        <h1>Welcome, User!</h1>
        <p>The Barangay Digital Blotter Services lets you report incidents, follow up on cases, and stay connected with your barangay – anytime, anywhere.</p>
      </div>
      </div>

    <div class="login-section">
      <div class="login-card">
        <h2>Sign In</h2>
        <form id="loginForm">
          
          <div class="form-group icon-input">
            <i class="fas fa-user"></i>
            <input type="email" id="email" placeholder="Username or email" required>
          </div>

          <div class="form-group icon-input password-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
                <i class="far fa-eye"></i>
            </span>
          </div>
          
          <button type="submit" class="sign-in-btn">Sign In</button>

          <p class="register-text">New here? <a href="reg.html">Create an Account</a></p>
        </form>
      </div>
    </div>

  </div>

<script>
  // 🔑 Updated Toggle Password Function using Font Awesome
  function togglePasswordVisibility(id) {
    const input = document.getElementById(id);
    const icon = input.parentElement.querySelector('.password-toggle-icon i');

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = "password";
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
  }

  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("⚠️ Please enter both email and password.");
      return;
    }

    try {
      // Use the generic /login endpoint
      const response = await fetch("http://localhost:8081/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok && result.user) {
          const userType = result.user.user_type?.toLowerCase();

            // 1. CLEAR other keys to prevent session overlap
            localStorage.removeItem("adminUser"); 
            localStorage.removeItem("user"); // Clear the old generic key

          if (userType === "resident") {
            // ✅ Success: Resident -> User Landing Page
            alert("✅ Login successful!");
            // 2. USE UNIQUE KEY: Save data under 'residentUser'
            localStorage.setItem("residentUser", JSON.stringify(result.user));
            window.location.href = "landingpgusr.html";
          } else if (userType === "official") {
            // 🛑 Reject OFFICIALS and redirect (though server should handle the 403)
            localStorage.removeItem("residentUser");
            alert("Access denied: You are an Official. Please use the designated Admin Login page.");
            window.location.href = "adminlogin.html"; 
          } else {
            // Fallback for any unknown user type
            localStorage.removeItem("residentUser");
            alert("Access denied: Invalid user type.");
          }
          return;

      } else {
            // Handle server rejection (especially for Officials blocked by server.js)
            if (response.status === 403 || result.user_type === 'Official') {
                alert(result.message || "Access denied: You are an Official. Please use the designated Admin Login page.");
                window.location.href = "adminlogin.html";
            } else {
                alert(result.message || "❌ Invalid email or password.");
            }
            // Ensure old 'user' key is cleared on failure/rejection
            localStorage.removeItem("user");
      }

    } catch (error) {
      console.error("Login error:", error);
      alert("❌ Failed to connect to the server.");
    }
  });
</script>

</body>
</html>
