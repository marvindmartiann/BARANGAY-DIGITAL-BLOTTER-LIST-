<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Barangay System</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="register-container">
        <div class="register-card">
            
            <div class="header-box">
                <h2>Create Account</h2>
                <p>Register as a **Resident** to start using the system.</p>
            </div>

            <div class="toggle-buttons-wrapper">
                <div class="toggle-buttons">
                    <button type="button" class="active" onclick="setRole(this, 'Resident')">Resident</button>
                    </div>
            </div>

            <form id="registerForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="address" placeholder="Complete Address" required>
                <input type="text" id="contact" placeholder="Contact Number (e.g., 09xxxxxxxxx)" required>
                <input type="email" id="email" placeholder="Email Address" required>

                <div class="password-wrapper icon-input">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>

                <div class="password-wrapper icon-input">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <span class="password-toggle-icon" onclick="togglePasswordVisibility('confirm-password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="register-btn action-btn">Register</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

<script>
    let selectedRole = "Resident"; // default value

    // Function to handle role selection (Kept but simplified due to single public option)
    function setRole(button, role) {
        document.querySelectorAll('.toggle-buttons button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedRole = role;
    }

    // üîë Toggle password visibility function (Updated to use Font Awesome classes)
    function togglePasswordVisibility(id) {
        const input = document.getElementById(id);
        const icon = input.parentElement.querySelector('.password-toggle-icon i');

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Submit form and send data to backend
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const address = document.getElementById("address").value.trim();
        const contact = document.getElementById("contact").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (!name || !address || !contact || !password || !confirmPassword || !email) {
            alert("‚ö†Ô∏è Please fill in all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("‚ö†Ô∏è Passwords do not match!");
            return;
        }
        
        if (password.length < 6) {
             alert("‚ùå Password must be at least 6 characters long.");
             return;
        }

        // Prepare data to send to backend
        const userData = {
            user_type: selectedRole,
            name: name,
            address: address,
            contact: contact,
            email: email,
            password: password
        };

        try {
            const response = await fetch("http://localhost:8081/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData),
            });

            const result = await response.json();
            alert(result.message);

            if (response.ok && result.message.includes("success")) {
                window.location.href = "login.html"; // redirect to login page after success
            }

        } catch (error) {
            console.error("Error:", error);
            alert("‚ùå Failed to connect to the server.");
        }
    });
</script>

</body>
</html>
